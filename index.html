	<script>
		$(function(){
            //封面显示时间：无
			var timer = setTimeout(function(){
							$('.cover').fadeOut();
							$('.start').fadeIn();
						});
			$('.cover').on('click',function(){
				clearTimeout(timer);
				$('.cover').fadeOut();
				$('.start').fadeIn();
			})
          
			//点击答案时勾选
			$('.answer').on('click',function(e){
				e.preventDefault();
				e.stopPropagation();
				$(this).addClass('active').siblings().removeClass('active');
			})

			//点击开始测试时
			$('.start-btn').on('click',function(e){
				e.preventDefault();
				e.stopPropagation();
				$('.start').fadeOut();
				$('.question1').addClass('show');
			})

			//点击问题下一题时候
			$('.next').on('click',function(e){
				e.preventDefault();
				e.stopPropagation();
				var curQuestion = $(this).parents('.question');
				//console.log(curQuestion.find('.answer.active').length);
				if(curQuestion.find('.answer.active').length == 0){
					$('.dialog').fadeIn();
					setTimeout(function(){
						$('.dialog').fadeOut();
					},2000)
					return false;
				}
				curQuestion.removeClass('show').next().addClass('show');
			})

			//完成测试
			$('.end').on('click',function(e){
				e.preventDefault();
				e.stopPropagation();
				var curQuestion = $(this).parents('.question');
				//console.log(curQuestion.find('.answer.active').length);
				if(curQuestion.find('.answer.active').length == 0){
					$('.dialog').fadeIn();
					setTimeout(function(){
						$('.dialog').fadeOut();
					},2000)
					return false;
				}
				getResult();
				curQuestion.removeClass('show');
				$('.result').addClass('show');
			})
			//点击重新测试
			$('.retest').on('click',function(e){
				e.preventDefault();
				e.stopPropagation();
				//window.location.reload();
				window.location.href += '?dateTime=' + new Date().getTime();
			})

			//点击分享的时候
			$('.share').on('click',function(e){
				e.preventDefault();
				e.stopPropagation();
				$('.mask').fadeIn();
			})
			
			$('.mask').on('click',function(e){
				e.preventDefault();
				e.stopPropagation();
				$(this).fadeOut();
			})

            //测试结果展示
			var resultData = [
				{
					posterImg: 'images/poster1.png'
				},
				{
					posterImg: 'images/poster2.png'
				},
				{
					posterImg: 'images/poster3.png'
				},
				{
					posterImg: 'images/poster4.png'
				}																
			];

			//随机生成测试结果，生成测试结果的逻辑
			function getResult(){
				var theIndex = Math.ceil(Math.random()*4) - 1;
				//console.log(theIndex);
				var theHtml = '<div class="poster">'+
									'<img src="'+ resultData[theIndex].posterImg +'" alt="">'+
								'</div>'+
								'<div class="content">'+
									'<img src="'+ resultData[theIndex].contentImg +'" alt="">'+
								'</div>'+
								'<div class="get">'+
									'<a href="javascript:;">'+
										'<img src="images/share-gettip.png" alt="">'+
									'</a>'+
								'</div>';	
				$('.result-wrap').html(theHtml);		
			}

			//待修改，分享后的回调函数，分享后呈现的网址与图片
			function shareCallback(){
				//更改领券链接与回调的图片
				var shareHtml = '<a href="https://github.com/chenzhiran/testInnovationIndex">'+
									'<img src="images/get.png" alt="">'+
								'</a>';
				$('.get').html(shareHtml);
				
			}

		})
